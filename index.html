<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buddy Mentor – GET Engagement Score</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; color: #111827; padding: 40px; max-width: 800px; margin: auto; }
    h2 { color: #1e3a8a; margin-bottom: 20px; }
    .question { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    select { padding: 6px; width: 250px; border-radius: 5px; border: 1px solid #cbd5e1; }
    button { margin-top: 25px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
    button:hover { background: #1d4ed8; }
    #result { margin-top: 25px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Mentor - GET Engagement Score Calculator</h2>
  <form id="engagementForm">
    
    <div class="question">
      <label>1. How frequently do you interact with your GET on safety topics?</label>
      <select id="q1">
        <option value="6">Daily</option>
        <option value="5">Weekly</option>
        <option value="4">Fortnightly</option>
        <option value="3">Monthly</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>2. How often do you discuss technical process operations (unit rounds, control room discussions, troubleshooting)?</label>
      <select id="q2">
        <option value="6">Daily</option>
        <option value="5">Weekly</option>
        <option value="4">Fortnightly</option>
        <option value="3">Monthly</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>3. How frequently do you meet your GET for informal guidance (career, personal well-being, etc.)?</label>
      <select id="q3">
        <option value="6">Daily</option>
        <option value="5">Weekly</option>
        <option value="4">Fortnightly</option>
        <option value="3">Monthly</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>4. How often do you review your GET’s learning progress or assignments?</label>
      <select id="q4">
        <option value="6">Daily</option>
        <option value="5">Weekly</option>
        <option value="4">Fortnightly</option>
        <option value="3">Monthly</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>5. How actively do you provide exposure to plant experiences (SOPs, LSR, incident learning)?</label>
      <select id="q5">
        <option value="5">Very Active</option>
        <option value="4">Active</option>
        <option value="3">Moderate</option>
        <option value="2">Minimal</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>6. How frequently do you evaluate or discuss technical quizzes / assessments?</label>
      <select id="q6">
        <option value="6">Daily</option>
        <option value="5">Weekly</option>
        <option value="4">Fortnightly</option>
        <option value="3">Monthly</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>7. How often do you reinforce safety behavior and culture?</label>
      <select id="q7">
        <option value="5">Very Often</option>
        <option value="4">Often</option>
        <option value="3">Sometimes</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>8. How often do you recognize and encourage desired plant discipline?</label>
      <select id="q8">
        <option value="5">Very Often</option>
        <option value="4">Often</option>
        <option value="3">Sometimes</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>9. How regularly do you provide feedback to your GET on performance and conduct?</label>
      <select id="q9">
        <option value="5">Very Regular</option>
        <option value="4">Regular</option>
        <option value="3">Occasional</option>
        <option value="2">Rare</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>10. How frequently do you seek feedback from your GET about your mentoring?</label>
      <select id="q10">
        <option value="5">Very Regular</option>
        <option value="4">Regular</option>
        <option value="3">Occasional</option>
        <option value="2">Rare</option>
        <option value="1">Never</option>
      </select>
    </div>

    <div class="question">
      <label>11. How often does your GET approach you freely for guidance or sharing issues?</label>
      <select id="q11">
        <option value="5">Very Often</option>
        <option value="4">Often</option>
        <option value="3">Sometimes</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>

    <button type="button" onclick="calculateScore()">Calculate Engagement Score</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateScore() {
      // Convert all answers to numeric values
      const responses = [];
      for (let i = 1; i <= 11; i++) {
        responses.push(Number(document.getElementById("q" + i).value));
      }

      // Normalize each score to a 0–1 scale
      const normalized = responses.map((r, i) => {
        // Questions 1–4 and 6 are out of 6; others are out of 5
        return (i < 4 || i === 5) ? (r / 6) : (r / 5);
      });

      // Average and scale to 100
      const score = (normalized.reduce((a, b) => a + b, 0) / normalized.length) * 100;

      // Interpret the result
      let level = "";
      if (score < 50) level = "Low Engagement – Improvement needed.";
      else if (score < 70) level = "Moderate Engagement – Some enhancement required.";
      else if (score < 85) level = "Strong Engagement – Good mentor-mentee connection.";
      else level = "Highly Engaged – Excellent mentoring relationship.";

      // Display result
      document.getElementById("result").innerHTML =
        `Your Engagement Score: <b>${score.toFixed(1)}</b> / 100<br>${level}`;
    }
  </script>
</body>
</html>
