<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buddy‚ÄìGET Engagement Assessment</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f8fb;
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #005b96;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }
  select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: #005b96;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #007acc;
  }
  #result {
    text-align: center;
    margin-top: 25px;
    font-size: 18px;
    font-weight: bold;
  }
  #result span {
    display: block;
    margin-top: 8px;
    font-size: 16px;
    font-weight: normal;
    color: #444;
  }
  @media (max-width: 600px) {
    body { padding: 10px; }
    .container { padding: 15px; }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Buddy‚ÄìGET Engagement Assessment</h2>
  <form id="engagementForm">

    <!-- 1‚Äì15 Questions -->
    <label>1. How frequently do you interact with your GET on safety topics?</label>
    <select name="q1">
      <option>Daily</option><option>Weekly</option><option>Fortnightly</option>
      <option>Monthly</option><option>Rarely</option><option>Never</option>
    </select>

    <label>2. How often do you discuss technical process operations (unit rounds, control room discussions, troubleshooting)?</label>
    <select name="q2">
      <option>Daily</option><option>Weekly</option><option>Fortnightly</option>
      <option>Monthly</option><option>Rarely</option><option>Never</option>
    </select>

    <label>3. How frequently do you meet your GET for informal guidance (career, personal well-being, etc.)?</label>
    <select name="q3">
      <option>Daily</option><option>Weekly</option><option>Fortnightly</option>
      <option>Monthly</option><option>Rarely</option><option>Never</option>
    </select>

    <label>4. How often do you review your GET‚Äôs learning progress or assignments?</label>
    <select name="q4">
      <option>Daily</option><option>Weekly</option><option>Fortnightly</option>
      <option>Monthly</option><option>Rarely</option><option>Never</option>
    </select>

    <label>5. How actively do you provide exposure to plant experiences (SOPs, LSR, incident learning)?</label>
    <select name="q5">
      <option>Very Active</option><option>Active</option><option>Moderate</option>
      <option>Minimal</option><option>Never</option>
    </select>

    <label>6. How frequently do you evaluate or discuss technical quizzes / assessments?</label>
    <select name="q6">
      <option>Daily</option><option>Weekly</option><option>Fortnightly</option>
      <option>Monthly</option><option>Rarely</option><option>Never</option>
    </select>

    <label>7. How often do you reinforce safety behavior and culture?</label>
    <select name="q7">
      <option>Very Often</option><option>Often</option><option>Sometimes</option>
      <option>Rarely</option><option>Never</option>
    </select>

    <label>8. How often do you recognize and encourage desired plant discipline?</label>
    <select name="q8">
      <option>Very Often</option><option>Often</option><option>Sometimes</option>
      <option>Rarely</option><option>Never</option>
    </select>

    <label>9. How regularly do you provide feedback to your GET on performance and conduct?</label>
    <select name="q9">
      <option>Very Regular</option><option>Regular</option><option>Occasional</option>
      <option>Rare</option><option>Never</option>
    </select>

    <label>10. How frequently do you seek feedback from your GET about your mentoring?</label>
    <select name="q10">
      <option>Very Regular</option><option>Regular</option><option>Occasional</option>
      <option>Rare</option><option>Never</option>
    </select>

    <label>11. How often does your GET approach you freely for guidance or sharing issues?</label>
    <select name="q11">
      <option>Very Often</option><option>Often</option><option>Sometimes</option>
      <option>Rarely</option><option>Never</option>
    </select>

    <label>12. How effectively do you support your GET in setting learning goals and development plans?</label>
    <select name="q12">
      <option>Very Effective</option><option>Effective</option><option>Moderate</option>
      <option>Limited</option><option>Not at all</option>
    </select>

    <label>13. How well do you guide your GET in connecting theory to real-world plant applications?</label>
    <select name="q13">
      <option>Very Well</option><option>Well</option><option>Somewhat</option>
      <option>Rarely</option><option>Never</option>
    </select>

    <label>14. How often do you appreciate your GET‚Äôs achievements or improvements?</label>
    <select name="q14">
      <option>Very Often</option><option>Often</option><option>Sometimes</option>
      <option>Rarely</option><option>Never</option>
    </select>

    <label>15. How confident are you in your GET‚Äôs professional growth under your mentoring?</label>
    <select name="q15">
      <option>Very Confident</option><option>Confident</option><option>Neutral</option>
      <option>Low Confidence</option><option>No Confidence</option>
    </select>

    <button type="button" onclick="calculateScore()">Calculate Engagement Score</button>
  </form>
  <div id="result"></div>
</div>

<script>
function calculateScore() {
  const form = document.forms['engagementForm'];
  let total = 0, count = 0;
  const weights = {
    'Daily':100,'Weekly':85,'Fortnightly':70,'Monthly':55,'Rarely':35,'Never':0,
    'Very Active':100,'Active':85,'Moderate':70,'Minimal':50,'Never':0,
    'Very Often':100,'Often':85,'Sometimes':65,'Rarely':40,'Never':0,
    'Very Regular':100,'Regular':85,'Occasional':65,'Rare':40,'Never':0,
    'Very Effective':100,'Effective':85,'Moderate':70,'Limited':45,'Not at all':0,
    'Very Well':100,'Well':85,'Somewhat':70,'Rarely':45,'Never':0,
    'Very Confident':100,'Confident':85,'Neutral':70,'Low Confidence':45,'No Confidence':0
  };

  for (let i=0; i<form.elements.length; i++) {
    const value = form.elements[i].value;
    if (weights[value] !== undefined) {
      total += weights[value];
      count++;
    }
  }

  const score = (total / count).toFixed(1);
  let level = "";
  if (score >= 85) level = "üåü Highly Engaged";
  else if (score >= 70) level = "üëç Engaged";
  else if (score >= 50) level = "‚öôÔ∏è Moderate Engagement";
  else if (score >= 30) level = "‚ö†Ô∏è Low Engagement";
  else level = "‚ùå Needs Improvement";

  document.getElementById('result').innerHTML = 
    `‚≠ê <b>Your Engagement Score: ${score} / 100</b><span>Level: ${level}</span>`;
}
</script>
</body>
</html>
